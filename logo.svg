<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Multi-stage Energy Gradient -->
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>

    <!-- Facet Gradients for 3D effect -->
    <linearGradient id="facetRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.2" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- Advanced Aura Filter -->
    <filter id="prismAura" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feFlood flood-color="#a855f7" flood-opacity="0.4" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Segmentation Mask -->
    <mask id="prismMask">
      <rect x="0" y="0" width="500" height="500" fill="white" />
      <rect x="0" y="165" width="500" height="6" fill="black" />
      <rect x="0" y="325" width="500" height="6" fill="black" />
    </mask>
  </defs>

  <!-- Orbiting Data Rings -->
  <g stroke="url(#prismGradient)" stroke-width="1.5" stroke-opacity="0.1" fill="none">
    <ellipse cx="250" cy="250" rx="200" ry="90" transform="rotate(-35 250 250)" />
    <ellipse cx="250" cy="250" rx="200" ry="90" transform="rotate(35 250 250)" />
    <!-- Data Packets (Nodes on orbits) -->
    <circle cx="80" cy="180" r="3" fill="#a855f7" fill-opacity="0.5" />
    <circle cx="420" cy="320" r="3" fill="#22c55e" fill-opacity="0.5" />
  </g>

  <!-- The Monolith Core -->
  <g filter="url(#prismAura)" mask="url(#prismMask)">
    <!-- Base Shape -->
    <path d="M250 50 L420 250 L250 450 L80 250 Z" fill="url(#prismGradient)" />
    
    <!-- 3D Facets -->
    <path d="M250 50 L420 250 L250 250 Z" fill="url(#facetRight)" />
    <path d="M250 450 L80 250 L250 250 Z" fill="url(#facetRight)" opacity="0.5" />
    
    <!-- Structural Spine -->
    <path d="M250 50 V450" stroke="white" stroke-width="1.5" stroke-opacity="0.4" />
    <path d="M80 250 H420" stroke="white" stroke-width="1.5" stroke-opacity="0.2" />
  </g>

  <!-- Active Junction Nodes -->
  <g fill="white">
    <!-- Outer Vertices -->
    <circle cx="250" cy="50" r="4" fill-opacity="0.9" />
    <circle cx="250" cy="450" r="4" fill-opacity="0.9" />
    <circle cx="80" cy="250" r="4" fill-opacity="0.9" />
    <circle cx="420" cy="250" r="4" fill-opacity="0.9" />
    
    <!-- The "Brain" Node -->
    <circle cx="250" cy="250" r="10" fill="white" filter="url(#prismAura)" />
    <circle cx="250" cy="250" r="4" fill="#a855f7" />
  </g>

  <!-- Technical Brackets -->
  <g stroke="white" stroke-width="1" stroke-opacity="0.2" fill="none">
    <path d="M230 40 H250 V60" />
    <path d="M270 460 H250 V440" />
    <path d="M70 230 V250 H90" />
    <path d="M430 270 V250 H410" />
  </g>
</svg>
