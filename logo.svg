<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Stylized 'B' representing the 3-layer architecture -->
  <g filter="url(#glow)">
    <!-- Vertical Spine (The Core) -->
    <rect x="120" y="100" width="40" height="300" rx="20" fill="url(#brandGradient)" />
    
    <!-- Top Loop (Intent - Layer 1) -->
    <path d="M160 100 H280 C340 100 340 220 280 220 H160" stroke="url(#brandGradient)" stroke-width="40" stroke-linecap="round" fill="none" opacity="0.9" />
    
    <!-- Bottom Loop (Execution - Layer 3) -->
    <path d="M160 280 H320 C380 280 380 400 320 400 H160" stroke="url(#brandGradient)" stroke-width="40" stroke-linecap="round" fill="none" />
    
    <!-- Logic Bridge (Layer 2) -->
    <rect x="160" y="235" width="80" height="30" rx="15" fill="url(#brandGradient)" opacity="0.7" />
  </g>
</svg>
